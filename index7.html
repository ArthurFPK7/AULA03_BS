<!-- Botões -->
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botões</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-12 card d-inline p-5">


                <!--buttons-->
                <button type="button" class="btn btn-primary">Primário</button>
                <button type="button" class="btn btn-secondary">Secundário</button>
                <button type="button" class="btn btn-success">Sucesso</button>
                <button type="button" class="btn btn-danger">Perigo</button>
                <button type="button" class="btn btn-warning">Aviso</button>
                <button type="button" class="btn btn-info">Informação</button>
                <button type="button" class="btn btn-light">Light</button>
                <button type="button" class="btn btn-dark">Escuro</button>


                <button type="button" class="btn btn-link">Link</button>
            </div>

            <div class="col-12 card d-inline p-5">

                <!--links-->
                <button href="" class="btn btn-primary">      Primário            </button>
                <button href="" class="btn btn-secondary">    Secundário          </button>
                <button href="" class="btn btn-success">      Sucesso             </button>
                <button href="" class="btn btn-danger">       Perigo              </button>
                <button href="" class="btn btn-warning">      Aviso               </button>
                <button href="" class="btn btn-info">         Informação          </button>
                <button href="" class="btn btn-light">        Light               </button>
                <button href="" class="btn btn-dark">         Escuro              </button>

                <a href="" class="ms-3">Link</a>

            </div>

            <div class="col-12 card d-inline p-5">

                <!--links-->
                <button href="" class="btn btn-outline-primary">      Primário            </button>
                <button href="" class="btn btn-outline-secondary">    Secundário          </button>
                <button href="" class="btn btn-outline-success">      Sucesso             </button>
                <button href="" class="btn btn-outline-danger">       Perigo              </button>
                <button href="" class="btn btn-outline-warning">      Aviso               </button>
                <button href="" class="btn btn-outline-info">         Informação          </button>
                <button href="" class="btn btn-outline-light">        Light               </button>
                <button href="" class="btn btn-outline-dark">         Escuro              </button>

                <a href="" class="ms-3">Link</a>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
